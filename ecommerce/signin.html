<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

.social-buttons {
  margin-bottom: 30px;
}

.social-button {
  display: inline-block;
  margin: 0 10px;
  padding: 10px 20px;
  border-radius: 5px;
  color: #fff;
  text-decoration: none;
}

.facebook {
  background-color: #3b5998;
}

.google {
  background-color: #dd4b39;
}

.linkedin {
  background-color: #007bb5;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.password-toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.password-toggle i {
  color: #999;
  font-size: 18px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.or {
  margin-bottom: 20px;
  color: #999;
}
</style>
</head>
<body>
<div class="container">
  <h1>Login to Your Account</h1>
  <div class="social-buttons">
    <a href="#" class="social-button facebook">Facebook</a>
    <a href="#" class="social-button google">Google</a>
    <a href="#" class="social-button linkedin">LinkedIn</a>
  </div>
  <p class="or">OR</p>
  <input type="text" placeholder="Email">
  <div class="password-input">
    <input type="password" placeholder="Password">
    <span class="password-toggle">
      <i class="fa fa-eye"></i>
    </span>
  </div>
  <button>Sign In</button>
</div>
</body>
</html>
